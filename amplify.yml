version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - echo "BUILD_ENV=$BUILD_ENV" >> .env.custom
        - node -e 'console.log(`node heap limit = ${require("v8").getHeapStatistics().heap_size_limit / (1024 * 1024)} Mb`)'
        - NODE_ENV=production yarn build:release
    postBuild:
      commands:
        - pwd
        - ls ./client/www/next-build
        - aws --version
        - if [ "${AWS_BRANCH}" = "test-amplify-yml" ]; aws s3 cp ./client/www/next-build $DOCS_EXPORT_S3_BUCKET --recursive
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client/www/next-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
